<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateStockLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{stockController.selected.quantity}" title="#{bundle.CreateStockTitle_quantity}" required="true" requiredMessage="#{bundle.CreateStockRequiredMessage_quantity}"/>
                    <h:outputLabel value="#{bundle.CreateStockLabel_dvdId}" for="dvdId" />
                    <h:selectOneMenu id="dvdId" value="#{stockController.selected.dvdId}" title="#{bundle.CreateStockTitle_dvdId}" required="true" requiredMessage="#{bundle.CreateStockRequiredMessage_dvdId}">
                        <f:selectItems value="#{dvdsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stockController.create}" value="#{bundle.CreateStockSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{stockController.prepareList}" value="#{bundle.CreateStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStockIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
