<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{stockBundle.CreateStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form> <h:commandButton value="Go to list" action="#{dvdsController.prepareList}" /></h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="Quantity" for="quantity" />
                    <h:inputText id="quantity" value="#{stockController.selected.quantity}" title="#{stockBundle.CreateStockTitle_quantity}" required="true" requiredMessage="#{stockBundle.CreateStockRequiredMessage_quantity}"/>
                    <h:outputLabel value="Dvd Title" for="dvdId" />
                    <h:inputText disabled="true" value="#{shopManagerBean.current.title}" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{stockController.create(shopManagerBean.current)}" value="Create" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
