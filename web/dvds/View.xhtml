<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{dvdBundle.ViewDvdsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{dvdBundle.ViewDvdsLabel_title}"/>
                    <h:outputText value="#{dvdsController.selected.title}" title="#{dvdBundle.ViewDvdsTitle_title}"/>
                    <h:outputText value="#{dvdBundle.ViewDvdsLabel_genre}"/>
                    <h:outputText value="#{dvdsController.selected.genre}" title="#{dvdBundle.ViewDvdsTitle_genre}"/>
                    <h:outputText value="#{dvdBundle.ViewDvdsLabel_price}"/>
                    <h:outputText value="#{dvdsController.selected.price}" title="#{dvdBundle.ViewDvdsTitle_price}"/>
                    <h:outputText value="#{dvdBundle.ViewDvdsLabel_releaseYear}"/>
                    <h:outputText value="#{dvdsController.selected.releaseYear}" title="#{dvdBundle.ViewDvdsTitle_releaseYear}"/>
                    <h:outputText value="#{dvdBundle.ViewDvdsLabel_description}"/>
                    <h:outputText value="#{dvdsController.selected.description}" title="#{dvdBundle.ViewDvdsTitle_description}"/>
                    <h:outputText value="#{dvdBundle.ViewDvdsLabel_studio}"/>
                    <h:outputText value="#{dvdsController.selected.studio}" title="#{dvdBundle.ViewDvdsTitle_studio}"/>
                </h:panelGrid>              
                <br />            
                <h:commandLink action="#{dvdsController.prepareList}" value="#{dvdBundle.EditDvdsShowAllLink}" immediate="true"/>
                <h:commandLink action="#{shopManagerBean.goToShop}" value="Go to shop" immediate="true"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
