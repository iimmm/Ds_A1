<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDvdsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDvdsLabel_title}" for="title" />
                    <h:inputText id="title" value="#{dvdsController.selected.title}" title="#{bundle.CreateDvdsTitle_title}" required="true" requiredMessage="#{bundle.CreateDvdsRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateDvdsLabel_genre}" for="genre" />
                    <h:inputText id="genre" value="#{dvdsController.selected.genre}" title="#{bundle.CreateDvdsTitle_genre}" required="true" requiredMessage="#{bundle.CreateDvdsRequiredMessage_genre}"/>
                    <h:outputLabel value="#{bundle.CreateDvdsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{dvdsController.selected.price}" title="#{bundle.CreateDvdsTitle_price}" required="true" requiredMessage="#{bundle.CreateDvdsRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.CreateDvdsLabel_releaseYear}" for="releaseYear" />
                    <h:inputText id="releaseYear" value="#{dvdsController.selected.releaseYear}" title="#{bundle.CreateDvdsTitle_releaseYear}" required="true" requiredMessage="#{bundle.CreateDvdsRequiredMessage_releaseYear}"/>
                    <h:outputLabel value="#{bundle.CreateDvdsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{dvdsController.selected.description}" title="#{bundle.CreateDvdsTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateDvdsLabel_studio}" for="studio" />
                    <h:inputText id="studio" value="#{dvdsController.selected.studio}" title="#{bundle.CreateDvdsTitle_studio}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dvdsController.create}" value="#{bundle.CreateDvdsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{dvdsController.prepareList}" value="#{bundle.CreateDvdsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDvdsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
