<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDvdsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListDvdsEmpty}" rendered="#{dvdsController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{dvdsController.items.rowCount > 0}">
                <h:outputText value="#{dvdsController.pagination.pageFirstItem + 1}..#{dvdsController.pagination.pageLastItem + 1}/#{dvdsController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{dvdsController.previous}" value="#{bundle.Previous} #{dvdsController.pagination.pageSize}" rendered="#{dvdsController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{dvdsController.next}" value="#{bundle.Next} #{dvdsController.pagination.pageSize}" rendered="#{dvdsController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{dvdsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDvdsTitle_dvdId}"/>
                        </f:facet>
                        <h:outputText value="#{item.dvdId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDvdsTitle_title}"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDvdsTitle_genre}"/>
                        </f:facet>
                        <h:outputText value="#{item.genre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDvdsTitle_price}"/>
                        </f:facet>
                        <h:outputText value="#{item.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDvdsTitle_releaseYear}"/>
                        </f:facet>
                        <h:outputText value="#{item.releaseYear}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDvdsTitle_description}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDvdsTitle_studio}"/>
                        </f:facet>
                        <h:outputText value="#{item.studio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{dvdsController.prepareView}" value="#{bundle.ListDvdsViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{dvdsController.prepareEdit}" value="#{bundle.ListDvdsEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{dvdsController.destroy}" value="#{bundle.ListDvdsDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{dvdsController.prepareCreate}" value="#{bundle.ListDvdsCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListDvdsIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
