<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{mainBundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{mainBundle.CreateUsersLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{usersController.selected.userName}" title="#{mainBundle.CreateUsersTitle_userName}" required="true" requiredMessage="#{mainBundle.CreateUsersRequiredMessage_userName}"/>
                    <h:outputLabel value="#{mainBundle.CreateUsersLabel_address}" for="address" />
                    <h:inputText id="address" value="#{usersController.selected.address}" title="#{mainBundle.CreateUsersTitle_address}" required="true" requiredMessage="#{mainBundle.CreateUsersRequiredMessage_address}"/>
                    <h:outputLabel value="#{mainBundle.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{mainBundle.CreateUsersTitle_password}" required="true" requiredMessage="#{mainBundle.CreateUsersRequiredMessage_password}"/>
                    <h:outputLabel value="#{mainBundle.CreateUsersLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{usersController.selected.firstname}" title="#{mainBundle.CreateUsersTitle_firstname}" required="true" requiredMessage="#{mainBundle.CreateUsersRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{mainBundle.CreateUsersLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{usersController.selected.lastname}" title="#{mainBundle.CreateUsersTitle_lastname}" required="true" requiredMessage="#{mainBundle.CreateUsersRequiredMessage_lastname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{mainBundle.CreateUsersSaveLink}" />
                <br />               
                <br />            
            </h:form>
        </ui:define>
    </ui:composition>

</html>
