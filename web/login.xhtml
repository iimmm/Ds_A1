<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Login"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup class="content" layout="block">
                <h:form>
                    <h:panelGrid columns="2">                
                        <h:outputText value="Name"></h:outputText>
                        <h:inputText value="#{loginBean.name}" required="true"></h:inputText>
                        <h:outputText value="Password"></h:outputText>
                        <h:inputSecret value="#{loginBean.password}" required="true"></h:inputSecret>
                    </h:panelGrid>
                    <h:commandButton value="Login" action="#{loginBean.login}"></h:commandButton>
                </h:form>
            </h:panelGroup>
        </ui:define>

    </ui:composition>
</html>
